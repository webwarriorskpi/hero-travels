<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <!-- logo -->
            <div class="nav-logo">
                <div><img src="./Images/logo.png" alt=""></div>
                <h1>
                    <span class="nav-logo-part-1">Hero</span>
                    <span class="nav-logo-part-2">Travels</span>
                </h1>
            </div>

            <!-- navigation button -->
            <div class="nav-items">
                <a href="">Home</a>
                <a href="">Package</a>
                <a href="">Testimonial</a>
                <a href="">Blogs</a>
                <a href="">Contact</a>
            </div>

        </nav>

        <!-- Banner -->

        <div class="banner-container">
            <div class="banner-cotent">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-des">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut rerum numquam harum qui consequatur
                    facere dolor praesentium voluptatem eos sunt?</p>

                <div class="banner-buttons">
                    <input class="banner-input" type="text" placeholder="Where go?">
                    <select class="banner-input" name="" id="">
                        <option value="" selected>When</option>
                        <option value="">Sun day</option>
                        <option value="">Mon day</option>
                        <option value="">Thu day</option>
                        <option value="">Fri day</option>
                    </select>


                    <select class="banner-input" name="" id="">
                        <option value="" selected>Select Type</option>
                        <option value="">Sun day</option>
                        <option value="">Mon day</option>
                        <option value="">Thu day</option>
                        <option value="">Fri day</option>
                    </select>

                    <button class="banner-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Find Now
                    </button>
                </div>

            </div>
        </div>
    </header>
</body>

</html>
